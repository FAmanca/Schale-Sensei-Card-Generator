<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generator Kartu Nama (Debug Mode)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
      }
      .canvas-container {
        text-align: center;
      }
      canvas {
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Schale Card Generator</h2>

      <div class="row">
        <div class="col-md-4">
          <div class="card p-3">
            <div class="mb-3">
              <label class="form-label">Nama</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Masukkan Nama"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Tanggal Lahir</label>
              <input
                type="date"
                id="dob"
                class="form-control"
                placeholder="Masukan Tanggal Lahir"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Masukkan Email"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Upload Foto Profil</label>
              <input type="file" id="profilePic" class="form-control" />
            </div>
            <button class="btn btn-primary w-100" onclick="generateCard()">
              Generate Kartu
            </button>
          </div>
        </div>

        <div class="col-md-8">
          <div class="canvas-container">
            <canvas id="idCardCanvas" width="850" height="486"></canvas>
            <button class="btn btn-success mt-3" onclick="downloadCard()">
              Download Kartu
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
